version: "2"
services:
  frontend:
    image: bmeugis/clms-frontend:1.0
    ports:
      - 3000:3000
    depends_on:
      - ploneapi
  ploneapi:
    image: bmeugis/clms.downloadtool:1.0
    ports:
      - 8080:8080
    environment:
      CORS_ALLOW_ORIGIN: "*"
    depends_on:
      - memcached
    volumes:
      - data:/data
      - app:/plone/instance/src/clms.downloadtool/
  memcached:
    image: memcached
    command:
      - "-m"
      - "512"
volumes:
  data:
    driver: local
